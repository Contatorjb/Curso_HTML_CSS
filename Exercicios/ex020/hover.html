<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body {font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        div > p {
            display: none;

        }
        div:hover > p {
            display: block;
            color: aliceblue;
            background-color: red;
            width: 900px;
        }

        div:hover{
            color: red;
            font-size:large;
        }
    </style>
</head>
<body>
    <h1>Esando exemplos de hover</h1>

<p>Passe o mause no texto abaixo</p>

<div>
    Passe o Mouse Aqui
    <p>Texto escondido</p>
</div>
    
</body>
</html>
